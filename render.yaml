services:
  - type: web
    name: scrapin-occ
    env: node
    buildCommand: |
      # Ejecutar script de instalaci√≥n de Chrome
      chmod +x install-chrome.sh
      ./install-chrome.sh
      
      # Instalar dependencias de Node.js
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/google-chrome-stable"
      - key: CHROME_BIN
        value: "/usr/bin/google-chrome-stable"
      - key: DISPLAY
        value: ":99" 